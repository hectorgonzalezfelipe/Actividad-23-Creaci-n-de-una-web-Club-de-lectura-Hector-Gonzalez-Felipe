<h1>Inscripción al Club de Lectura</h1>
     <form action="https://webhook.site/8802c7ee-2999-4037-ae1f-a4af7c36d8af" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Formulario de Inscripción</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required><br><br>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required><br><br>

                    <label for="genero">Género Literario Preferido:</label>
                    <select id="genero" name="genero" required>
                        <option value="ficcion">Ficción</option>
                        <option value="no_ficcion">No Ficción</option>
                        <option value="ciencia_ficcion">Ciencia Ficción</option>
                        <option value="fantasia">Fantasía</option>
                    </select><br><br>

                    <label for="comentarios">Comentarios:</label><br>
                    <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

                    <fieldset>
                        <legend>Horario Preferido</legend>
                        <label for="mañana">Mañana</label>
                        <input type="radio" id="mañana" name="horario" value="mañana">
                        <label for="tarde">Tarde</label>
                        <input type="radio" id="tarde" name="horario" value="tarde">
                    </fieldset><br><br>

                    <fieldset>
                        <legend>Preferencias de Contacto</legend>
                        <label for="telefono_contacto">Teléfono</label>
                        <input type="checkbox" id="telefono_contacto" name="preferencias_contacto" value="telefono"><br>
                        <label for="email_contacto">Correo Electrónico</label>
                        <input type="checkbox" id="email_contacto" name="preferencias_contacto" value="email"><br>
                    </fieldset><br><br>

                   <button type="submit"id="bnt-enviar" name="accion" value="Enviar" title="enviar-formulario">Enviar datos</button>
        <button type="reset"d="bnt-limpiar" name="accion" value="Limpiar" title="Limpiar">Limpiar datos</button>
